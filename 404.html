<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Husanbazar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--beige) 100%);
        }
        .error-content h1 {
            font-family: var(--font-heading);
            font-size: 8rem;
            background: linear-gradient(135deg, var(--primary-pink), var(--rose-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .error-content h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        .error-content p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="index.html" class="btn btn-primary">Go Back Home</a>
        </div>
    </div>
</body>
</html>
